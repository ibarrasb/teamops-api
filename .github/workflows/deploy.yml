name: Deploy TeamOps API (EC2 via SSM)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-teamops-api
  cancel-in-progress: true

env:
  REPO_NAME: teamops-api
  PARAM_PREFIX: /teamops/prod
  CONTAINER_NAME: teamops-api
  REDIS_CONTAINER: teamops-redis
  DOCKER_NET: teamops-net

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::12}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (linux/amd64)
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          set -e
          IMAGE="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME"

          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE:$TAG" \
            -t "$IMAGE:latest" \
            --push \
            .

      - name: Deploy on EC2 via SSM Run Command
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          TAG: ${{ steps.vars.outputs.TAG }}
        run: |
          set -euo pipefail

          IMAGE_TAGGED="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}:${TAG}"

          # Build the remote deploy script (runs on the EC2 instance)
          cat > deploy.sh <<EOF
          set -euo pipefail

          AWS_REGION="${AWS_REGION}"
          AWS_ACCOUNT_ID="${AWS_ACCOUNT_ID}"
          REPO_NAME="${REPO_NAME}"
          TAG="${TAG}"
          PARAM_PREFIX="${PARAM_PREFIX}"
          CONTAINER_NAME="${CONTAINER_NAME}"
          REDIS_CONTAINER="${REDIS_CONTAINER}"
          DOCKER_NET="${DOCKER_NET}"
          IMAGE_TAGGED="${IMAGE_TAGGED}"

          echo "== Login to ECR (using EC2 instance role) =="
          aws ecr get-login-password --region "\$AWS_REGION" \
            | docker login --username AWS --password-stdin \
              "\$AWS_ACCOUNT_ID.dkr.ecr.\$AWS_REGION.amazonaws.com"

          echo "== Pull image: \$IMAGE_TAGGED =="
          docker pull "\$IMAGE_TAGGED"

          echo "== Ensure Docker network =="
          docker network create "\$DOCKER_NET" 2>/dev/null || true

          echo "== Start/ensure Redis =="
          if docker ps -a --format '{{.Names}}' | grep -q "^\$REDIS_CONTAINER\$"; then
            docker start "\$REDIS_CONTAINER" >/dev/null || true
          else
            docker run -d --name "\$REDIS_CONTAINER" --restart unless-stopped \
              --network "\$DOCKER_NET" \
              redis:7-alpine
          fi

          echo "== Fetch secrets from SSM =="
          DB_URL=\$(aws ssm get-parameter --region "\$AWS_REGION" --name "\$PARAM_PREFIX/DB_URL" --query Parameter.Value --output text)
          DB_USER=\$(aws ssm get-parameter --region "\$AWS_REGION" --name "\$PARAM_PREFIX/DB_USER" --query Parameter.Value --output text)
          DB_PASS=\$(aws ssm get-parameter --region "\$AWS_REGION" --with-decryption --name "\$PARAM_PREFIX/DB_PASS" --query Parameter.Value --output text)
          JWT_SECRET=\$(aws ssm get-parameter --region "\$AWS_REGION" --with-decryption --name "\$PARAM_PREFIX/JWT_SECRET" --query Parameter.Value --output text)

          echo "== Restart API container =="
          docker rm -f "\$CONTAINER_NAME" 2>/dev/null || true
          docker run -d --name "\$CONTAINER_NAME" --restart unless-stopped \
            --network "\$DOCKER_NET" \
            -p 127.0.0.1:8080:8080 \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e SERVER_PORT=8080 \
            -e SPRING_DATASOURCE_URL="\$DB_URL" \
            -e SPRING_DATASOURCE_USERNAME="\$DB_USER" \
            -e SPRING_DATASOURCE_PASSWORD="\$DB_PASS" \
            -e JWT_SECRET="\$JWT_SECRET" \
            -e REDIS_HOST="\$REDIS_CONTAINER" \
            -e REDIS_PORT="6379" \
            "\$IMAGE_TAGGED"

          echo "== Containers =="
          docker ps --filter "name=teamops-"

          echo "== Health check (retry up to ~60s) =="
          for i in \$(seq 1 30); do
            code=\$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8080/actuator/health || true)
            if [ "\$code" = "200" ]; then
              echo "✅ Health OK"
              curl -s http://127.0.0.1:8080/actuator/health; echo
              exit 0
            fi
            echo "Waiting... (\$i/30) http=\$code"
            sleep 2
          done

          echo "❌ Health never reached 200. Last logs:"
          docker logs --tail 200 "\$CONTAINER_NAME" || true
          exit 1
          EOF

          PARAMS=$(jq -n --rawfile cmd deploy.sh '{commands:[$cmd]}')

          echo "== Sending SSM command to instance: $EC2_INSTANCE_ID =="
          CMD_ID=$(aws ssm send-command \
            --region "$AWS_REGION" \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy teamops-api ${TAG}" \
            --parameters "$PARAMS" \
            --query "Command.CommandId" --output text)

          echo "CommandId=$CMD_ID"
          aws ssm wait command-executed --region "$AWS_REGION" --command-id "$CMD_ID" --instance-id "$EC2_INSTANCE_ID"

          STATUS=$(aws ssm get-command-invocation --region "$AWS_REGION" --command-id "$CMD_ID" --instance-id "$EC2_INSTANCE_ID" --query Status --output text)
          echo "SSM Status: $STATUS"

          # Print output (useful when it fails)
          aws ssm get-command-invocation --region "$AWS_REGION" --command-id "$CMD_ID" --instance-id "$EC2_INSTANCE_ID" \
            --query StandardOutputContent --output text || true

          if [ "$STATUS" != "Success" ]; then
            aws ssm get-command-invocation --region "$AWS_REGION" --command-id "$CMD_ID" --instance-id "$EC2_INSTANCE_ID" \
              --query StandardErrorContent --output text || true
            exit 1
          fi
