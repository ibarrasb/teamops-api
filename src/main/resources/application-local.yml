spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5433/teamops
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    "org.springframework.security": INFO
    "org.hibernate.SQL": INFO

security:
  jwt:
    # MUST be 32+ chars for HS256
    secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
    "expires-min": ${JWT_EXPIRES_MIN:60}
