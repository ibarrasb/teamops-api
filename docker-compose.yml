services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: teamops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - teamops_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d teamops"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    image: teamops-api:latest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # override just the stuff that must be "service names" inside compose network
      DB_URL: jdbc:postgresql://postgres:5432/teamops
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped


volumes:
  teamops_pg:
